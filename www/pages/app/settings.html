<script>
return {
    data: function() {
        //
    },
    methods: {
        nightModeTogle: function() {
            let nmt = this.$el.find('[data-name="night-mode-togle"]');
            DB.set('settings', 'night_mode', nmt[0].checked);
            app.methods.togleNightMode(nmt[0].checked);

            let state = '';
            if (nmt[0].checked) {
                state = 'Включен';
            }else{
                state = 'Выключен';
            }

            app.toast.create({
                text: 'Ночной режим: ' + state,
                closeTimeout: 2000
            }).open();
        },
        changeColorScheme: function() {
            app.actions.create({
                buttons: [{
                        text: 'Выбрать цвет',
                        label: true
                    },
                    {
                        text: 'Синий',
                        bold: true,
                        color: 'blue',
                        onClick: function() {
                            app.methods.togleColorScheme('blue');
                            app.toast.create({
                                text: 'Цветовая схема: ' + 'Синяя',
                                closeTimeout: 2000
                            }).open();
                        }
                    },
                    {
                        text: 'Черный',
                        bold: true,
                        color: 'black',
                        onClick: function() {
                            app.methods.togleColorScheme('black');
                            app.toast.create({
                                text: 'Цветовая схема: ' + 'Черная',
                                closeTimeout: 2000
                            }).open();
                        }
                    },
                    {
                        text: 'Красный',
                        bold: true,
                        color: 'red',
                        onClick: function() {
                            app.methods.togleColorScheme('red');
                            app.toast.create({
                                text: 'Цветовая схема: ' + 'Красная',
                                closeTimeout: 2000
                            }).open();
                        }
                    },
                    {
                        text: 'Зеленый',
                        bold: true,
                        color: 'green',
                        onClick: function() {
                            app.methods.togleColorScheme('green');
                            app.toast.create({
                                text: 'Цветовая схема: ' + 'Зеленая',
                                closeTimeout: 2000
                            }).open();
                        }
                    },
                    {
                        text: 'Серый',
                        bold: true,
                        color: 'gray',
                        onClick: function() {
                            app.methods.togleColorScheme('gray');
                            app.toast.create({
                                text: 'Цветовая схема: ' + 'Серая',
                                closeTimeout: 2000
                            }).open();
                        }
                    }
                ]
            }).open(function() {
                this.$root.logger.set('App: Color scheme changed');
            });
        },
        swipeToBack: function() {
            let stbt = this.$el.find('[data-name="swipe-to-back-togle"]');
            DB.set('settings', 'swipe_to_back', stbt[0].checked);

            app.toast.create({
                text: 'Для применения изменений необходимо перезагрузить приложения',
                closeButton: true,
                closeButtonText: 'Перезагрузить',
                closeButtonColor: 'red',
                closeTimeout: 5000,
                on: {
                    close: function() {
                        app.methods.reloadApp();
                    },
                }
            }).open();
        },
        checkTheme: function() {
            let theme = DB.get('settings', 'theme');
            this.$el.find('[data-theme="' + theme + '"]').addClass('button-active');
        },
        checkNightMode: function() {
            let nm = DB.get('settings', 'night_mode');
            if (nm) {
                this.$el.find('[data-name="night-mode-togle"]').prop('checked', true);
            } else {
                this.$el.find('[data-name="night-mode-togle"]').prop('checked', false);
            }
        },
        checkSwipeToBackMode: function() {
            let ctb = DB.get('settings', 'swipe_to_back');
            if (ctb) {
                this.$el.find('[data-name="swipe-to-back-togle"]').prop('checked', true);
            } else {
                this.$el.find('[data-name="swipe-to-back-togle"]').prop('checked', false);
            }
        },
        checkFontSize: function() {
            let fs = DB.get('settings', 'font_size');
            this.$el.find('#fontSizeValue').val(fs);
        }

    },
    on: {
        pageInit: function() {
            // check theme and switch togle
            this.checkTheme();
            // night mode
            this.checkNightMode();
            // swipe-to-back mode
            this.checkSwipeToBackMode();
            // font size
            this.checkFontSize();
        }
    }
};
</script>
